<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Single Introductory Section</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!--Links Css-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <!--Fontes Usadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Logo huddle">
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__image">
                <img src="images/illustration-mockups.svg" aria-hidden="true">
            </div>
            <div class="hero__intro">
                <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
                <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <button class="hero__btn">Register</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="#" aria-label="facebook">
            <svg class="icon">
                <use href="assets/icons/sprite.svg#icon-facebook"></use>
            </svg>
        </a>
        <a href="#" aria-label="twitter">
            <svg class="icon">
                <use href="assets/icons/sprite.svg#icon-twitter"></use>
            </svg>
        </a>
        <a href="#" aria-label="instagram">
            <svg class="icon">
                <use href="assets/icons/sprite.svg#icon-instagram"></use>
            </svg>
        </a>
    </footer>

</body>

</html>
